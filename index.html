<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스마트 원단 분석 · 이미지 분류기 (DenseNet)</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>


<link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

</head>
<body>
  <!-- 헤더: 로고 + 메뉴 -->
  <header>
    <div class="logo">
      <span class="dot"></span><span class="dot"></span>
      <span class="brand">SMART TEXTURE</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">프로젝트 소개</a>
      <a href="#">서비스</a>
      <a href="#">접근성 설명</a>
      <a href="#">문의하기</a>
      <a href="#">개인정보 정책</a>
    </nav>
  </header>

  <!-- 메인 콘텐츠 -->
  <main>
    <h1>스마트 원단 분석</h1>

    <div class="container">
      <!-- 업로드 영역 -->
      <div class="header" id="drop-area">
        <input type="file" id="file" accept="image/*" />
        <label for="file" class="upload-btn">이미지 업로드</label>
        <button id="camera-btn" class="camera-btn">📷 카메라로 촬영</button>
        <p>이미지를 업로드하거나 카메라로 촬영해 원단 종류를 분석해보세요.</p>
      </div>

      <!-- 미리보기 -->
      <div class="preview-wrapper">
        <img id="preview" />
        <div class="scan-line" id="scan-line"></div>
        <!-- 이미지 자르기 버튼 자리 -->
        <button id="crop-btn" class="predict-btn" style="display:none;">이미지 자르기</button>
      </div>

      <!-- 결과 -->
      <pre id="result"></pre>
      <div id="status"></div>
      <div id="resultText"></div>

      <!-- 쇼핑몰 연동 -->
      <h3 id="shopTitle" style="display:none; text-align:left; margin-bottom:10px;">🛍 AI 추천</h3>
      <div id="shopLinks" class="shop-links" style="display:none;"></div>

      <!-- 로딩 및 버튼 -->
      <div class="footer">
        <button id="btn" class="predict-btn">▶ 예측하기</button>
        <span id="loading">
          예측 중
          <span class="loader"></span>
        </span>
      </div>
    </div>
  </main>

  <!-- 스크립트 -->
  <script src="app.js"></script>
</body>
</html>
