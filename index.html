<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파일 업로드 테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>파일 업로드 후 예측 테스트</h2>

  <div class="card">
    <!-- 파일 선택 -->
    <input type="file" id="file" accept="image/*">
    <button id="btn">예측</button>
    <span id="loading">
      예측 중
      <span class="loader"></span>
    </span>

    <!-- 미리보기 -->
    <img id="preview" alt="">

    <!-- 결과 출력 -->
    <pre id="result"></pre>
  </div>

  <!-- JS 연결 -->
  <script src="app.js"></script>
</body>
</html>
