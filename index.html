
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 분류기 (DenseNet)</title>
  <style>
    body{font-family:system-ui, sans-serif; max-width:720px; margin:40px auto;}
    .card{padding:24px; border:1px solid #ddd; border-radius:16px;}
    #preview{max-width:100%; margin-top:12px; border-radius:12px;}
    button{padding:10px 16px; border-radius:10px; border:0; box-shadow:0 2px 6px rgba(0,0,0,.1)}
  </style>
</head>
<body>
  <h1>이미지 분류기</h1>
  <div class="card">
    <input type="file" id="file" accept="image/*" />
    <button id="btn">예측하기</button>
    <img id="preview" />
    <pre id="result"></pre>
  </div>

  <script>
    #const API = "https://backend-fgai.onrender.com/predict"; #기존
    const API = "https://backend-6i2t.onrender.com/predict";
    const $file = document.getElementById("file");
    const $btn = document.getElementById("btn");
    const $result = document.getElementById("result");
    const $preview = document.getElementById("preview");

    $file.addEventListener("change", () => {
      const f = $file.files[0];
      if (f) $preview.src = URL.createObjectURL(f);
    });

    $btn.addEventListener("click", async () => {
      const f = $file.files[0];
      if (!f) { alert("이미지를 선택하세요!"); return; }
      const fd = new FormData();
      fd.append("file", f);
      $result.textContent = "예측 중...";
      try {
        const res = await fetch(API, { method: "POST", body: fd });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error || "요청 실패");
        $result.textContent = `Label: ${json.label}\nIndex: ${json.class_index}\nConfidence: ${(json.confidence*100).toFixed(2)}%`;
      } catch (e) {
        $result.textContent = "에러: " + e.message;
      }
    });
  </script>
</body>
</html>
