name: Test GitHub Pages (123 branch)

on:
  push:
    branches:
      - 123  # 이 브랜치에서만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 빌드 단계 필요 없음 (HTML/CSS/JS 단순 정적 파일)
      
      - name: Deploy to gh-pages/123
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./           # HTML/CSS/JS 파일 위치
          # v3에서도 destination_dir 사용 가능
          destination_dir: 123
