name: Test GitHub Pages (123 branch)

on:
  push:
    branches:
      - 123  # 이 브랜치에서만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v3

      # 2. 빌드 (React 예시, 필요시 프로젝트에 맞게 수정)
      - name: Build
        run: |
          npm install
          npm run build
          # 빌드 결과물은 ./build 폴더에 있다고 가정

      # 3. gh-pages 브랜치의 123 폴더에 배포
      - name: Deploy to gh-pages/123
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build          # 빌드 결과물 위치
          destination_dir: 123          # gh-pages 브랜치 내 123 폴더
