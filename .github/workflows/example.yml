name: Test GitHub Pages (123 branch)

on:
  push:
    branches:
      - 123  # 이 브랜치에서만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v3

      # 2. 빌드 단계 필요 없음 (HTML/CSS/JS 단순 정적 파일)
      
      # 3. gh-pages 브랜치의 123 폴더에 배포
      - name: Deploy to gh-pages/123
        uses: peaceiris/actions-gh-pages@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./           # HTML/CSS/JS 파일 위치
          destination_dir: 123      # gh-pages 브랜치 내 123 폴더
